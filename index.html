<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div id="logoContainer">
        <div id="logo">HIBICHYUU</div>
        <img src="./imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="picture of leaves?" id="backGrndImg">
    </div>

    <div id="formContainer">
      <div>
        <span>This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. sign up <em>now</em> to
          get started.
        </span>
        <span style="margin: 30px 0;">
          You <em>know</em> you want to.
        </span>
      </div>
      <form action="" method="">
      <div id="createAccount">
        <span>Let's do this!</span>
        <div>
          <div id="formSection1">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="user_first_name">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="user_password" required>
          </div>
          <div id="formSection2">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="user_last_name">
            <label for="phoneNumber">PHONE-NUMBER</label>
            <input type="number" id="phoneNumber" name="user_phone_number">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="text" id="confirmPassword" name="user_password_confirmation" required>
          </div>
        </div>
      </div>

      <div id="submit">
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="https://google.com" target="blank">log in</a></span>
      </div>

      </form>

      </div>
    </div>
  </body>
</html>
